<a class="btn btn-primary ml-3 mt-3"  (click)="goBack()">&lt;&lt;Back</a>
<div class="card container" style="margin-top: 2em" *ngIf="team">
    <h1 class="card-title text-primary text-center mb-4">Manage {{team.name}} Recruitment</h1>
    <br>


    <h2 class="text-center mb-2">Update Event Phase</h2>
    <!-- <div class="btn-group btn-group-toggle col-sm-12" ngbRadioGroup name="radioBasic"
        [(ngModel)]="model">
        
        <div class="row">
        <label ngbButtonLabel class="btn-warning col-sm  ml-2" *ngFor="let ph of phases" style="color: white;">

            <input ngbButton type="radio" [value]="ph" >{{ph}}

        </label>
      </div>
    </div> -->
    <!-- <div class="row py-5 container"> -->
    <div class="col d-flex justify-content-center text-center">
        <div class="btn-group">
            <div class="btn-group btn-group-toggle col-sm-6" ngbRadioGroup name="radioBasic" [(ngModel)]="model">
                <label ngbButtonLabel class="btn-warning col-sm"  *ngFor="let ph of phases">
                    <input ngbButton type="radio" class="col-sm-2" [value]="ph">{{ph}}
                </label>
            </div>
        </div>
    </div>
    <!-- </div> -->


    <hr>
    <h2 class="text-center mb-2">Send Mission Emails</h2>
    <div *ngIf="model != 'TECH_MISSION' " class="alert alert-info text-center mb-2">This functionality is only available only if the current event phase is the tech mission.</div>
    <div *ngIf="model == 'TECH_MISSION' " class="row py-5 container">
        <p>hi</p>
        
    </div>


    <form [formGroup]="questionsForm" (ngSubmit)="onSubmit(questionsForm)">

        <hr>
        <h2>Edit included Subteams </h2>
        <div  style="margin: 2rem;" class="form-group" formGroupName="activeSubs">
            <div class="row" style="margin: 10px;" *ngFor="let sub of team.subteams; let j = index">
                <label>
                    <input type="checkbox" [value]="sub._id" [formControlName]="sub._id">
                    {{ sub.name }}
                </label>
            </div>
        </div>

        <hr>

        <div formArrayName="questions">
            <h2 class="text-center mb-3">Your Questions</h2>
            <br>

            <div class="form-group"
                *ngFor="let question of questionsForm.get('questions')['controls']; let i = index">
                <div class="row" >
                    <div class="col text-center">
                        <textarea type="text" class="form-control" [formControlName]="i"
                            rows="2" cols="80" style="resize: none;"></textarea>
                    </div>
                    <div class="col text-center" >
                        <button
                        class="btn btn-outline-danger"
                        type="button"
                        (click)="onRemoveQuestion(i)"
                        style="size: 50%;">Remove Question</button>
                    </div>
                </div>
            </div>

        <!-- <div class="row text-center mb-4"> -->
            <div class="col d-flex justify-content-center text-center">
                <button
                class="btn btn-outline-info"
                type="button"
                (click)="onAddQuestion()"
                >Add Question</button>
            </div>
            
                <!-- style="margin-left: 300px; margin-right: 200px;">Add Question</button> -->
            </div>
        <!-- </div> -->

        <hr>
        <button type="submit" class="btn btn-primary" style="margin: 10px;">Save</button>
        <button type="button" class="btn btn-danger" style="margin: 10px;">Cancel</button>
    </form>

</div>
