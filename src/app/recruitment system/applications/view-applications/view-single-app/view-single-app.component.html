    <div class="center" *ngIf="app">

        <h1 class=" my-4 card-title" style="font-size: 220%;">
            View {{user.name}}'s Application
            <span class="flex-spacer"></span>
        </h1>
        <br>
        <!--p>{{ user | json }}</p>
            for debugging-->



        <h2 style="font-size:150%;">User Infrormation</h2>
        <label>Name </label>
        <p style="font-size: 140%;">
            {{user.name}}
        </p>

        <br>
        
            
        <label>Email </label>
        <p style="font-size: 140%;">
            {{user.email}}
        </p>

        <br>

        <!-- <mat-form-field>
                <label>Email: </label>
                <input disabled matInput formControlName="email" type="email" class="input-field" />
                
            </mat-form-field>
            

            <br> -->
        
        <label>Mobile </label>
        <p style="font-size: 140%;">
            {{user.mobile}}
        </p>

        <br>
        <!-- <mat-error *ngIf="viewAppForm.get('mobile').hasError('required') && viewAppForm.get('mobile').touched">Please enter Mobile Number</mat-error> -->
        <!-- <mat-form-field>
                <label>Mobile: </label>
                <input disabled matInput formControlName="mobile" type="text" maxlength="13" class="input-field" />
                
                <br>
            </mat-form-field> -->

        <!-- <mat-error *ngIf="viewAppForm.get('birthDate').hasError('required') && viewAppForm.get('birthDate').touched">Birth Date is required</mat-error> -->
        <!-- <mat-form-field>
                    <label>Birth Date: </label>
                    <input disabled matInput formControlName="birthDate" type="date" class="input-field" />
                    
                    <br>
                </mat-form-field> -->
        
        <label>University </label>
        <p style="font-size: 140%;">
            {{user.university}}
        </p>

        <br>

           
        <label>Faculty</label>
        <p style="font-size: 140%;">
            {{user.faculty}}
        </p>

        <br>
        
            
        <label>Department</label>
        <p style="font-size: 140%;">
            {{user.department}}
        </p>

        <br>

        <hr>
        <h2 style="font-size:150%;">Application Answers</h2>
        <div *ngFor="let q of questions" style="margin: 30px 25px;">
            <label style="font-size:100%; color: rgb(158, 12, 41);">{{q.question}}</label>
            <h3 style="font-size:150%;">{{q.answer}}</h3>
        </div>

        <hr>
        <h2>Applicant's CV</h2>
        <object data="https://vadimdez.github.io/ng2-pdf-viewer/assets/pdf-test.pdf" type="application/pdf" style="width:100%; height: 700px;">
         <p>Your browser does not support PDFs.
        <a href="https://vadimdez.github.io/ng2-pdf-viewer/assets/pdf-test.pdf">Download the PDF</a>.</p>
        </object>
        <pdf-viewer [src]="pdfSRC" [render-text]="true" style="display: block;"></pdf-viewer>

        <!-- <hr> -->
        <!-- <span class="flex-spacer "></span>
                <button mat-button class="btn-danger m-3 text-floral-white bottom-right ">Reset</button> -->

        <hr>
        <form novalidate *ngIf="viewAppForm " [formGroup]="viewAppForm " (ngSubmit)="save() ">
            <div>
                <h2>
                    Update Application status
                </h2>

                <mat-select formControlName="applicationPhase " (selectionChange)="updateStatus() ">

                    <mat-option *ngFor="let ph of phases " [value]="ph ">
                        {{ ph }}
                    </mat-option>
                </mat-select>
                <br>
                <br>

                <br>

                <mat-select *ngIf="viewAppForm.value.applicationPhase " formControlName="applicationStatus ">

                    <mat-option *ngFor="let s of statuses " [value]="s ">
                        {{ s }}
                    </mat-option>
                </mat-select>

            </div>

            <button mat-button type="submit " mat-button class="btn-primary rounded m-3 text-floral-white bottom-right " [disabled]="viewAppForm.invalid ">Save Changes</button>
        </form>
    </div>

</div>
