<div class="card border shadow-lg" style="width: 60%; align-self: center;" name="main-card">
    <div class="col"><h1 class="card-title">Choose your interview slot</h1></div>
    <hr>
    <!-- <form [formGroup]="userIvForm" (ngSubmit)="onSubmit(userIvForm)"> -->
      <div class="row">

        <div class="col d-inline-block col-sm-6">
          <label>Choose Day</label>
          <select required class="custom-select "  #daySel [(ngModel)]="selectedDay" (change)="getTimes(daySel.value)">
              <option selected disabled>Choose day...</option>
              <option *ngFor="let iv of availableDates" [value]="iv">{{ iv }}</option>
          </select>
        </div>
        
        <div class="col d-inline-block col-sm-6" *ngIf="!disableTimes" (change)="validate()">
          <label>Choose time</label>
          <select class="custom-select" [(ngModel)]="selId" required>
              <option selected disabled>Choose time...</option>
              <option *ngFor="let iv of dayFiltered" [value]="iv._id">{{ iv.time }}</option>
          </select>
        </div>
      </div>

      <hr>
      <button class="btn-success std-btn" style="align-self: center;" [disabled]="!valid"
        (click)="onSubmit()">Confirm</button>
    
</div>
