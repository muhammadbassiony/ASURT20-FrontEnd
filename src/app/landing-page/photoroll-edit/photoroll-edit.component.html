
<form [formGroup]="this.form" (submit)="onSavePhotos()">
<!--    <mat-form-field>-->
<!--&lt;!&ndash;      <input matInput type="text" formControlName="title" placeholder="Post Title">&ndash;&gt;-->
<!--&lt;!&ndash;      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>&ndash;&gt;-->
<!--    </mat-form-field>-->

  <h1 class="text-primary u-margin text-center">Choose 3 photos</h1>
  <div class="row">
    <div class="col">
      <div class="u-margin">
        <button class="btn btn-dark" type="button" (click)="filePicker1.click()">Pick Image 1 (Active)</button>
        <input type="file" #filePicker1 (change)="onImagePicked1($event)" >
      </div>
      <div class="form-group image-preview u-margin" *ngIf="imagePreview1 !== '' && imagePreview1 && form.get('image1').valid">
        <img class="image-preview" [src]="imagePreview1" alt="hello">
      </div>
    </div>
    <div class="col">
      <div class="u-margin">
        <button class="btn btn-dark"  type="button" (click)="filePicker2.click()">Pick Image 2</button>
        <input type="file" #filePicker2 (change)="onImagePicked2($event)"  >
      </div>
      <div class="u-margin" *ngIf="imagePreview2 !== '' && imagePreview2 && form.get('image2').valid">
        <img class="image-preview" [src]="imagePreview2" [alt]="form.value.title">
      </div>
    </div>
    <div class="col">
      <div class="u-margin">
        <button class="btn btn-dark" type="button" (click)="filePicker3.click()">Pick Image 3</button>
        <input type="file"  #filePicker3 (change)="onImagePicked3($event)"  >
      </div>
      <div class="u-margin" *ngIf="imagePreview3 !== '' && imagePreview3 && form.get('image3').valid">
        <img class="image-preview" [src]="imagePreview3" [alt]="form.value.title" >
      </div>
    </div>
  
    
   
    
    <div class="u-margin">
    <button class="btn btn-success"  type="submit" [disabled]="form.invalid">Save Photo-roll</button>
    </div>
    <app-photo-roll *ngIf="imagePreview3 !== '' && imagePreview3 && form.get('image3').valid && imagePreview2 !== '' && imagePreview2 && form.get('image2').valid && imagePreview1 !== '' && imagePreview1 && form.get('image1').valid">

    </app-photo-roll>
  </div>
</form>
