<!-- <body style="background-color: #b21212;"> -->
<main class="row p-5 m-0" style="background-color: #b21212;">


<div class="row" >
  <!-- re-align paragraph on top of dropdown? -->
  <div class="card shadow-lg col-8 d-flex justify-content-center text-center rounded"
    style="margin: 3rem 5rem; background-color: rgb(252, 244, 244); padding: 35px;">
      <h3 class="text-center" style="margin: 20px;">Select Photoroll you want to edit :</h3>
      <select class="form-control" (change)="onPhotorollSelect()" [(ngModel)]="currentPhotoroll">
        <option *ngFor="let ph of allPhotorolls"  [ngValue]="ph">
            {{ph.title}}</option>
      </select>
  </div>
</div>
<hr>

<form [formGroup]="photorollForm" (ngSubmit)="onSubmit(photorollForm)"
  *ngIf="currentPhotoroll" style="margin: 3rem; color: white;"
  class="container flex justify-content-center text-center align-items-center">

    <h2 class="text-center row flex justify-content-center text-center align-items-center"> current edit photoroll name : {{currentPhotoroll.title}}</h2>

    <div class="row flex justify-content-center text-center align-items-center">
      <label class="btn btn-primary" style="margin: 1rem;">
        <i class="material-icons"></i> Add New Image to Photoroll!
        <input style="display: none" type="file" class="form-control-file" accept="image/*"
          (input)="onImgAdded($event.target.files)">
      </label>
    </div>

    <div class="row flex justify-content-center text-center align-items-center">
      <div class="card-group" *ngFor="let im of photorollForm.value.images; let i = index">
        <div class="col-md-4 rounded">
          <div class="img-wrap">
            <span class="close" (click)="deleteImg(i)">&times;</span>
            <!-- if it hs name then it is a file object / typeof() can NOT be used in DOM -->
            <img id="{{i}}"  alt=im style="height: 150px; width:250px;" *ngIf="im.name">
            <img id="{{i}}" [src]="im" alt=im style="height: 150px; width:250px;" *ngIf="!im.name">
          </div>
        </div>
      </div>
    </div>

    <div class="row flex justify-content-center text-center align-items-center"
      *ngIf="currentPhotoroll" style="padding: 15px; margin: 20px; background-color: rgb(252, 244, 244);">
        <div class="col-md-6" style="width: 30rem;">
          <button type="submit" class="btn btn-success std-btn" [disabled]="!photorollForm.valid">Save</button>
          <button type="button" class="btn btn-danger std-btn" (click)="onCancel()">Cancel</button>
        </div>
    </div>


</form>


<!-- </body> -->
</main>
