<div class="photo-roll">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" [ngStyle]="{'display': 'block' }">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" *ngFor="let item of photoroll.images; let index = index" [attr.data-slide-to]="index"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let item of photoroll.images; let index = index; let isFirst=first" 
            [ngClass]="{active:isFirst}">
                <img [src]="item" class="d-block w-100" [alt]="photo" style="height: 80%;">
        </div>
      </div>
  
  
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
