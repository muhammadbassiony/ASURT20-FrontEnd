<main [style.background-color]=compColor style="padding-top: 35px; padding-bottom: 60px;">

<div class="row py-2 ph" style="margin-top: 30px;">
    <div class="col-12">

        <!-- <h3 class="text-center heading" [style.color]=compColor> OUR AWARDS</h3> -->
        <h3 class="text-center text-light heading"> OUR AWARDS</h3>
    </div>
</div>


<div class="d-flex justify-content-between ph" style="margin-bottom: 35px;">


  <ngb-carousel *ngIf="awards">
        <ng-template ngbSlide *ngFor="let award of awards; let i = index">

            <div class="picsum-img-wrapper">
              <img [src]="award.img" alt="Award Photo">
            </div>
            <div class="carousel-caption">
              <h3>{{ award.title }}</h3>
              <p>{{ award.description }}</p>
            </div>
          </ng-template>
  </ngb-carousel>

</div>

</main>
