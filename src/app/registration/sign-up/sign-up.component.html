<div class="container text-center min-vh-100" *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
  <p style="font-size: 4rem" class="text-center text-primary">Loading...</p>
</div>
<div class="dark-overlay" *ngIf="!isLoading">
  <header id="home-section">
    <div class="home-inner container">
    <div class="row">
        <div class="col-lg-2">
        </div>

        <div class="col-lg-8">
        <div class=" card text-center card-group" style="background-color: #b21212">
            <div class="card-body">
            <h1>Sign Up Today</h1>
            <p>Please fill out this form to register</p>


        <br>
            <form #signUpForm = "ngForm" (ngSubmit)="onSignUpSubmit(signUpForm)">

                <div class="form-group">
                <span class="input-group-text"><i class="fa fa-user prefix ml-2"></i>
                <input type="text" class="form-control form-control-lg ml-4" placeholder="Name"
                       name="name" ngModel required /></span>
                </div>


                <div class="form-group">
                <span class="input-group-text"><i class="fa fa-envelope prefix ml-2"></i>
                <input type="text" class="form-control form-control-lg ml-4" placeholder="Email"
                       name="email" ngModel required email /></span>
                </div>


                <div class="form-group">
                <span class="input-group-text"><i class="fa fa-lock prefix ml-2"></i>
                <input type="password" class="form-control form-control-lg ml-4" placeholder="password"
                       name="password" [(ngModel)]="password" required minlength="6" /></span>
                </div>

                <div class="form-group">
                <span class="input-group-text"><i class="fa fa-lock prefix ml-2"></i>
                <input type="password" class="form-control form-control-lg ml-4" placeholder="Confirm password"
                       name="confirmPassword" [(ngModel)]="confirmPassword" required minlength="6" /></span>
                </div>
                <div class="form-group" *ngIf="signUpForm.touched && (signUpForm.value.password !== signUpForm.value.confirmPassword)">
                  <span class="form-text">Passwords don't match!</span>
                </div>

                <button type="submit" class="btn btn-outline-dark btn-block mt-4 mb-4"
                        [disabled]="!signUpForm.valid && (signUpForm.value.password !== signUpForm.value.confirmPassword)">Submit</button>

                <div class="form-group mt-4">
                    <a routerLink="/register/sign-in" class="text-dark">Have an account?</a>
                </div>

            </form>

        </div>
        </div>
        </div>
      </div>
    </div>
  </header>
</div>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
