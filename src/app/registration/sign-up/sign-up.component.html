<header id="home-section">
<div class="dark-overlay">
    <div class="home-inner container">
    <div class="row">
        <div class="col-lg-2">
        </div>

        <div class="col-lg-8">
        <div class=" card text-center card-group" style="background-color: #b21212">
            <div class="card-body">
            <h1>Sign Up Today</h1>
            <p>Please fill out this form to register</p>
            
            
        <br>
            <form>

            <div class="form-group">
                <span class="input-group-text"><i class="fa fa-user prefix ml-2"></i>
                <input type="text" class="form-control form-control-lg ml-4" placeholder="Name"></span>
                </div>


            <div class="form-group">
                <span class="input-group-text"><i class="fa fa-envelope prefix ml-2"></i>
                <input type="text" class="form-control form-control-lg ml-4" placeholder="Email"></span>
                </div>


            <div class="form-group">
                <span class="input-group-text"><i class="fa fa-lock prefix ml-2"></i>
                <input type="password" class="form-control form-control-lg ml-4" placeholder="password"></span>
                </div>

            <div class="form-group">
                <span class="input-group-text"><i class="fa fa-lock prefix ml-2"></i>
                <input type="password" class="form-control form-control-lg ml-4" placeholder="Confirm password"></span>
                </div>
        
                <input type="submit" value="Submit" class="btn btn-outline-dark btn-block mt-4 mb-4">

                <div class="form-group mt-4">
                    <a href="/#" class="stretched-link text-dark">Have an account?</a>
                </div>

            </form>
            
        </div>
        </div>
        </div>
      </div>
    </div>
</div>
</header>
