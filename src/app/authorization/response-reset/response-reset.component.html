<!-- HOME SECTION -->
<div class="container text-center min-vh-100" *ngIf="isLoading">
<app-loading-spinner></app-loading-spinner>
<!-- <p style="font-size: 4rem" class="text-center text-primary">Loading...</p> -->
</div>
<div class="dark-overlay" *ngIf="!isLoading">
    <header id="home-section">
    <div class="home-inner container">
        <div class="row">
            <div class="col-lg-2">
            </div>

        <div class="col-lg-8">
            <div class="card text-center card-form" style="background-color: #b21212">
            <div class="card-body">
                <h1 class="mb-4 mt-4" style="color: white;">Reset Your Password</h1>

<br>

                <form [formGroup]="passwordResetForm" 
                    (ngSubmit)="onSubmit(passwordResetForm)">

                    
                    <div class="form-group">
                    <span class="input-group-text"><i class="fa fa-lock prefix ml-2"></i>
                    <input type="password" class="form-control form-control-lg ml-4" placeholder="password"
                        name="password" formControlName="password" required minlength="8" /></span>
                    </div>


                    <div class="form-group">
                    <span class="input-group-text"><i class="fa fa-lock prefix ml-2"></i>
                    <input type="password" class="form-control form-control-lg ml-4" placeholder="Confirm password"
                        name="confirmPassword" formControlName="confirmPassword" required minlength="8" /></span>
                    </div>
                    <label style="color: white;">Minimum passwordlength is 8 characters!</label>

                    <div class="form-group alert alert-warning" *ngIf="passwordResetForm.touched && (passwordResetForm.value.password !== passwordResetForm.valueconfirmPassword)">
                        <span class="form-text">Passwords don't match!</span>
                    </div>

                    <hr>
                    

                    <button type="submit" class="btn btn-outline-dark btn-block mt-4 mb-4" style="color: white;"
                        [disabled]="!passwordResetForm.valid && (passwordResetForm.value.password !== passwordResetForm.valueconfirmPassword)" >Submit</button>
                            

                </form>

            </div>
            </div>
        </div>
        </div>
    </div>
    </header>
</div>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
