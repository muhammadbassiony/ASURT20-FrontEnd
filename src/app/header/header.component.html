<div class="utility-margin-bottom-big">
    <header class="header" id="header" [ngClass]="{'header-closed':applyMql('900px')}">
        <a style="cursor: pointer;" id="header-toggle-link" (click)="onToggleHeader()"><span class="header-toggle"></span></a>
        <h1 class="logo-container">
            <a routerLink="" class="logo-link">
                <img src="assets/img/ASURT_LOGO_B-min.png" alt="ASU Racing Team Logo" class="logo">
            </a>
        </h1>
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__item" *ngIf="isAdminMode">
                    <a style="cursor: pointer" id="menu-btn" class="navigation__link" (click)="onOpenMenu()">Admin menu</a>
                </li>
                <li class="navigation__item">
                    <a routerLink="" (click)="onToggleHeader()" class="navigation__link">Home</a>
                </li>
                <li class="navigation__item">
                    <div class="dropdown">
                        <a class="navigation__link dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Competitions
            </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" (click)="onToggleHeader()" [routerLink]="['/competition','formula']">Formula</a>
                            <a class="dropdown-item" (click)="onToggleHeader()" [routerLink]="['/competition','shell']">Shell</a>
                            <a class="dropdown-item" (click)="onToggleHeader()" [routerLink]="['/competition','rov']">ROV</a>
                        </div>
                    </div>
                </li>
                <li class="navigation__item">
                    <a [routerLink]="['/sponsors']" (click)="onToggleHeader()" class="navigation__link">Sponsors</a>
                </li>
                <li class="navigation__item">
                    <a [routerLink]="['/about-us']" (click)="onToggleHeader()" class="navigation__link">About us</a>
                </li>
                <li class="navigation__item">
                    <a href="#" (click)="onToggleHeader()" class="navigation__link">Login</a>
                </li>
                <li class="navigation__item">
                    <a href="#" (click)="onToggleHeader()" class="navigation__link">Sign Up</a>
                </li>
            </ul>
        </nav>
        <div class="social-links">
            <a target="_blank" href="https://www.facebook.com/ASU.Racing.Team" class="social-links__link">
                <svg viewBox="0 0 100 100" class="social-links__icon face-icon">
          <use xlink:href="#face-icon"></use>
        </svg>
            </a>
            <a target="_blank" href="https://www.linkedin.com/company/asu-racing-team" class="social-links__link">
                <svg viewBox="0 0 100 100" class="social-links__icon linkedin-icon">
          <use xlink:href="#linkedin-icon"></use>
        </svg>
            </a>
            <a target="_blank" href="https://www.youtube.com/user/asuracingteam" class="social-links__link">
                <svg viewBox="0 0 130 100" class="social-links__icon youtube-icon">
          <use xlink:href="#youtube-icon"></use>
        </svg>
            </a>
            <a target="_blank" href="https://www.instagram.com/asu.rt" class="social-links__link">
                <svg viewBox="0 0 100 100" class="social-links__icon insta-icon">
          <use xlink:href="#insta-icon"></use>
        </svg>
            </a>
        </div>
    </header>
</div>
