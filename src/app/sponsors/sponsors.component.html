<section id="explore-section" >
  <h2 class="text-center mt-5 partners">OUR PARTNERS </h2>
    <div class="bg-light text-muted py-5 card my-5 bg-dark" *ngFor = "let sponsor of sponsorsInfo"  style=" background:  black;">
        <div class="container">
            <div class="row">

                <div class="col-md-2">
                <img [src]=sponsor.logo alt="logo" class="img-fluid mb-3 rounded-circle spons_img">
                </div>

                <div class="col-md-8 text-center pt-4 text-white">
                <h3 class="partners">{{sponsor.name}}</h3>
                <p>{{sponsor.desc}} </p>     
                </div>

            </div>
        </div>
    </div>
</section>
