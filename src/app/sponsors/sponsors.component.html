<body>
    <h1 class="text-center mt-5 partners">OUR PARTNERS IN SUCCESS</h1>
    <div class="card my-5" *ngFor = "let sponsor of sponsorsInfo">
        <div class="row pt-5 pb-4 pl-5 pr-5">
            <div class="col-md-4 ">
                <div class="spons_img">
                    <img [src]=sponsor.logo alt="logo">
                </div>
            </div>
            <div class="col-md-8">
                <div class="spons_desc">
                    <h3>{{sponsor.name}}</h3>
                    <p>{{sponsor.desc}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
