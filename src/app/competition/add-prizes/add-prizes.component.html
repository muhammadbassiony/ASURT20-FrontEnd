<main class="row">
    <div class="col-sm-8 col-12 mx-auto">
        <form >
            <div class="form-group">
                <label for="competitionName" class="text-light">Competition Name</label>
                <select class="form-control" id="competitionName" name="competitionName" required>
                    <option>Formula Student UK</option>
                    <option>Shell Eco Marathon</option>
                    <option>ROV</option>
                  </select>
            </div>

            <div class="form-group">
                <label for="prizeTitle" class="text-light">Prize Title</label>
                <input type="text" class="form-control" id="prizeTitle" required>
            </div>

            <div class="form-group">
                <label for="prizeDescription" class="text-light" id="prizeDescription">Prize Description</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="prizeImage" class="text-light">Prize Image</label>
                <input type="file" class="form-control-file text-light" id="prizeImage" required>
            </div>



            <button class="btn btn-success" type="submit">Add Prize</button>
        </form>
    </div>
</main>
