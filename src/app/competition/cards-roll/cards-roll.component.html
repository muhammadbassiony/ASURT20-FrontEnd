<div id="carouselExampleCaptions" class="carousel carousel-fade slide text-dark" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let item of prizesPhotos;let i=index" data-target="#carouselExampleCaptions" [attr.data-slide-to]="i"
      [ngClass]="i==0? 'active':''"></li>
  </ol>
  <div class="carousel-inner">
    <div [ngClass]="i==0? 'active':''" *ngFor="let item of prizesPhotos;let i=index" class="carousel-item position-relative"
      style="height: 100vh;">
      <img src="../../../assets/img/image1.jpg" class="d-block vertical-center" alt="...">
      <div class="carousel-caption">
        <h5>title</h5>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
